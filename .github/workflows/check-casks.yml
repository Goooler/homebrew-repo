name: Check Casks

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/check-casks.yml'
      - 'Casks/**'
  pull_request:
    paths:
      - '.github/workflows/check-casks.yml'
      - 'Casks/**'

jobs:
  check:
    strategy:
      matrix:
        os:
          # macos-latest is based on arm64.
          - macos-latest
          # macos-13 is based on x64.
          - macos-13
    runs-on: ${{ matrix.os }}
    env:
      HOMEBREW_COLOR: 1
      HOMEBREW_DEVELOPER: 1
    steps:
      - uses: actions/checkout@v4
      - name: brew pull & reset & tap
        run: |
          brew update-reset "$(brew --repository)"
          mkdir -p $(brew --repo)/Library/Taps/goooler
          ln -s $GITHUB_WORKSPACE $(brew --repo)/Library/Taps/goooler/homebrew-repo
      - name: Check Casks
        run: |
          # Prefer the local casks via `Goooler/repo/` prefixes.
          for cask in $(ls Casks/*.rb | xargs -n 1 basename | cut -d. -f1); do
            echo "Auditing $cask"
            brew audit --strict Goooler/repo/$cask
            echo "Installing $cask"
            brew install Goooler/repo/$cask
            echo "Uninstalling $cask"
            brew uninstall Goooler/repo/$cask
          done
