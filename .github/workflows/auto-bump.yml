name: Auto Bump

on:
  schedule:
    # Run every hour.
    - cron: "0 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  bump:
    if: github.event.repository.fork == false
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: Homebrew/actions/setup-homebrew@main
      - name: Enum packages
        id: enum-packages
        run: |
          formulae=$(find Formula -name "*.rb" -exec basename {} .rb \; | xargs echo)
          casks=$(find Casks -name "*.rb" -exec basename {} .rb \; | xargs echo)
          echo "formulae: $formulae"
          echo "casks: $casks"
          echo "formulae=$formulae" >> $GITHUB_OUTPUT
          echo "casks=$casks" >> $GITHUB_OUTPUT
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - uses: Homebrew/actions/bump-packages@main
        with:
          fork: false
          token: ${{ steps.app-token.outputs.token }}
          formulae: ${{ steps.enum-packages.outputs.formulae }}
          casks: ${{ steps.enum-packages.outputs.casks }}
      - name: Merge PRs
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        # TODO: https://github.com/Homebrew/actions/issues/746
        run: |
          for url in $(gh pr list --state open --author "app/actionstokenprovider" --json url --jq '.[].url'); do
            gh pr merge "$url" --auto --squash
          done
